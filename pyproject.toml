sqlmodel = "0.0.22"
starlette = "0.41.3"
tomlkit = "0.13.2"
trove-classifiers = "2024.10.21.16"
typer = "0.15.1"
typing-extensions = "4.12.2"
urllib3 = "2.3.0"
uvicorn = "0.34.0"
uvloop = "0.21.0"   
virtualenv = "20.28.0"
watchfiles = "1.0.3"
websockets = "14.1"
xattr = "1.1.0"

[tool.poetry.scripts]
start = "main:main"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
